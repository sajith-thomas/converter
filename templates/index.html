<!DOCTYPE html>
<html>
<head>
    <title>PDF to DOCX Converter</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        .container { 
            border: 1px solid #ddd; 
            padding: 30px; 
            border-radius: 10px; 
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover {
            background-color: #f0f0f0;
            border-color: #45a049;
        }
        .btn { 
            background-color: #4CAF50; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn:hover { 
            background-color: #45a049; 
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success-message {
            display: none;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to DOCX Converter</h1>
        <form method="post" enctype="multipart/form-data" id="converterForm">
            <div class="form-group">
                <input type="file" name="file" id="pdfFile" accept=".pdf" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn" id="convertBtn">Convert to DOCX</button>
            </div>
        </form>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Converting your PDF... Please wait</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <p>âœ“ Conversion successful! Your download will start shortly...</p>
        </div>
    </div>

    <script>
        document.getElementById('converterForm').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('pdfFile');
            const convertBtn = document.getElementById('convertBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const successMessage = document.getElementById('successMessage');
            
            if (fileInput.files.length > 0) {
                // Show loading animation
                convertBtn.disabled = true;
                convertBtn.textContent = 'Processing...';
                loadingIndicator.style.display = 'block';
                
                // Hide form during processing
                document.querySelectorAll('.form-group').forEach(el => {
                    el.style.opacity = '0.5';
                });
                
                // Simulate delay for demo (remove in production)
                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // In a real app, this would happen after the actual conversion
                    setTimeout(() => {
                        // Reset form
                        convertBtn.disabled = false;
                        convertBtn.textContent = 'Convert to DOCX';
                        document.querySelectorAll('.form-group').forEach(el => {
                            el.style.opacity = '1';
                        });
                        successMessage.style.display = 'none';
                    }, 3000);
                }, 2000);
            }
        });
    </script>
</body>
</html>
